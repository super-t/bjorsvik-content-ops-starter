<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-labelledby="title desc">
  <title id="title">Professional brass ensemble at a corporate summer event</title>
  <desc id="desc">Minimalist Scandinavian flat vector illustration of a brass ensemble performing outdoors at sunset with subtle string lights and audience silhouettes.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8F4EC"/>
      <stop offset="100%" stop-color="#EEE6DA"/>
    </linearGradient>
    <linearGradient id="sunsetGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4E7D3" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E9D9C3" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#1D2A39" flood-opacity="0.14"/>
    </filter>
    <filter id="tinyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#1D2A39" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect x="32" y="32" width="1136" height="836" rx="34" fill="url(#sky)"/>
  <rect x="32" y="32" width="1136" height="836" rx="34" fill="url(#sunsetGlow)"/>

  <!-- Distant environment hints -->
  <path d="M90 560C220 510 330 522 430 560C540 602 645 600 744 562C845 524 948 520 1110 564V700H90Z" fill="#DCE2DD"/>
  <path d="M90 624C256 580 396 590 542 630C678 668 826 666 1110 622V740H90Z" fill="#CFD8D2"/>

  <!-- Stage area -->
  <rect x="170" y="470" width="860" height="230" rx="16" fill="#F4F1EA" filter="url(#softShadow)"/>
  <rect x="170" y="678" width="860" height="22" rx="11" fill="#D2D7DB"/>

  <!-- String lights -->
  <path d="M140 224C338 168 548 164 736 190C888 210 1010 242 1080 286" fill="none" stroke="#A2AAB3" stroke-width="3"/>
  <g fill="#E8D8B3" stroke="#C5B28A" stroke-width="1.2" filter="url(#tinyShadow)">
    <circle cx="190" cy="214" r="6"/>
    <circle cx="264" cy="202" r="6"/>
    <circle cx="338" cy="193" r="6"/>
    <circle cx="412" cy="186" r="6"/>
    <circle cx="486" cy="184" r="6"/>
    <circle cx="560" cy="185" r="6"/>
    <circle cx="634" cy="189" r="6"/>
    <circle cx="708" cy="197" r="6"/>
    <circle cx="782" cy="208" r="6"/>
    <circle cx="856" cy="223" r="6"/>
    <circle cx="930" cy="241" r="6"/>
    <circle cx="1004" cy="262" r="6"/>
  </g>

  <!-- Audience silhouettes -->
  <g fill="#627086" opacity="0.78">
    <ellipse cx="200" cy="760" rx="40" ry="26"/>
    <ellipse cx="262" cy="772" rx="34" ry="22"/>
    <ellipse cx="326" cy="760" rx="36" ry="24"/>
    <ellipse cx="904" cy="764" rx="42" ry="28"/>
    <ellipse cx="968" cy="774" rx="32" ry="20"/>
    <ellipse cx="1024" cy="761" rx="36" ry="24"/>
  </g>

  <!-- Ensemble -->
  <!-- Palette references: navy #24364A, muted blue #4D6480, forest #4F6D63, soft purple #6C5A88, brass #C99A46 -->
  <g>
    <!-- Music stands -->
    <g fill="#ECEFF2" stroke="#8F9BA8" stroke-width="2">
      <rect x="300" y="536" width="72" height="44" rx="6"/>
      <rect x="388" y="530" width="72" height="44" rx="6"/>
      <rect x="474" y="526" width="72" height="44" rx="6"/>
      <rect x="566" y="526" width="72" height="44" rx="6"/>
      <rect x="656" y="530" width="72" height="44" rx="6"/>
      <rect x="744" y="536" width="72" height="44" rx="6"/>
      <line x1="336" y1="580" x2="336" y2="622"/>
      <line x1="424" y1="574" x2="424" y2="622"/>
      <line x1="510" y1="570" x2="510" y2="622"/>
      <line x1="602" y1="570" x2="602" y2="622"/>
      <line x1="692" y1="574" x2="692" y2="622"/>
      <line x1="780" y1="580" x2="780" y2="622"/>
    </g>

    <!-- Percussion setup -->
    <g filter="url(#tinyShadow)">
      <rect x="860" y="520" width="120" height="18" rx="9" fill="#8A99A8"/>
      <rect x="866" y="536" width="42" height="74" rx="8" fill="#5C738D"/>
      <rect x="918" y="536" width="42" height="74" rx="8" fill="#4F6D63"/>
      <circle cx="886" cy="535" r="19" fill="#E4E9EE" stroke="#8A99A8" stroke-width="2"/>
      <circle cx="940" cy="535" r="19" fill="#E4E9EE" stroke="#8A99A8" stroke-width="2"/>
      <line x1="868" y1="520" x2="842" y2="500" stroke="#6E7F92" stroke-width="3"/>
      <line x1="930" y1="520" x2="954" y2="498" stroke="#6E7F92" stroke-width="3"/>
    </g>

    <!-- Musicians row -->
    <g filter="url(#tinyShadow)">
      <!-- 1 cornet -->
      <circle cx="280" cy="506" r="16" fill="#E8DCC8"/>
      <rect x="262" y="522" width="36" height="68" rx="14" fill="#24364A"/>
      <path d="M300 546L340 540L350 548L340 555L300 554Z" fill="#C99A46"/>
      <circle cx="353" cy="549" r="7" fill="#D8B36A"/>

      <!-- 2 cornet -->
      <circle cx="368" cy="500" r="16" fill="#E8DCC8"/>
      <rect x="350" y="516" width="36" height="74" rx="14" fill="#4D6480"/>
      <path d="M387 540L424 536L434 543L423 550L388 548Z" fill="#C99A46"/>
      <circle cx="437" cy="544" r="7" fill="#D8B36A"/>

      <!-- 3 trombone -->
      <circle cx="454" cy="496" r="16" fill="#E8DCC8"/>
      <rect x="436" y="512" width="36" height="78" rx="14" fill="#6C5A88"/>
      <rect x="472" y="540" width="86" height="8" rx="4" fill="#C99A46"/>
      <rect x="546" y="536" width="8" height="16" rx="3" fill="#D8B36A"/>

      <!-- 4 cornet -->
      <circle cx="546" cy="496" r="16" fill="#E8DCC8"/>
      <rect x="528" y="512" width="36" height="78" rx="14" fill="#4F6D63"/>
      <path d="M566 538L604 534L614 541L603 549L567 547Z" fill="#C99A46"/>
      <circle cx="617" cy="542" r="7" fill="#D8B36A"/>

      <!-- 5 tuba center -->
      <circle cx="640" cy="500" r="16" fill="#E8DCC8"/>
      <rect x="620" y="516" width="40" height="80" rx="14" fill="#24364A"/>
      <path d="M666 546C688 516 736 512 752 540C766 564 748 590 718 592C689 594 668 574 666 546Z" fill="#C99A46"/>
      <circle cx="756" cy="536" r="24" fill="#D8B36A"/>
      <circle cx="756" cy="536" r="14" fill="#E6C988"/>

      <!-- 6 trombone -->
      <circle cx="734" cy="504" r="16" fill="#E8DCC8"/>
      <rect x="716" y="520" width="36" height="74" rx="14" fill="#4D6480"/>
      <rect x="753" y="548" width="84" height="8" rx="4" fill="#C99A46"/>
      <rect x="826" y="544" width="8" height="16" rx="3" fill="#D8B36A"/>

      <!-- 7 percussionist -->
      <circle cx="898" cy="502" r="16" fill="#E8DCC8"/>
      <rect x="880" y="518" width="36" height="82" rx="14" fill="#24364A"/>
      <line x1="918" y1="544" x2="952" y2="520" stroke="#C99A46" stroke-width="4"/>
      <line x1="884" y1="548" x2="852" y2="522" stroke="#C99A46" stroke-width="4"/>
    </g>

    <!-- Back row silhouettes (additional musicians to imply 8-12) -->
    <g opacity="0.85" filter="url(#tinyShadow)">
      <circle cx="430" cy="460" r="13" fill="#E6D8C2"/>
      <rect x="415" y="472" width="30" height="52" rx="11" fill="#5A708A"/>
      <path d="M444 494L474 490L482 496L474 502L445 500Z" fill="#C99A46"/>

      <circle cx="520" cy="456" r="13" fill="#E6D8C2"/>
      <rect x="505" y="468" width="30" height="56" rx="11" fill="#4F6D63"/>
      <path d="M534 490L562 486L570 492L562 498L535 496Z" fill="#C99A46"/>

      <circle cx="608" cy="456" r="13" fill="#E6D8C2"/>
      <rect x="593" y="468" width="30" height="56" rx="11" fill="#6C5A88"/>
      <path d="M621 490L648 486L655 491L648 498L622 496Z" fill="#C99A46"/>

      <circle cx="694" cy="460" r="13" fill="#E6D8C2"/>
      <rect x="679" y="472" width="30" height="52" rx="11" fill="#5A708A"/>
      <rect x="708" y="492" width="62" height="7" rx="3.5" fill="#C99A46"/>
    </g>
  </g>
</svg>
